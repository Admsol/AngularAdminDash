<head>

	<link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,300,100' rel='stylesheet' type='text/css'>

<body ng-app="myApp">

	<div ng-controller="myController" class="col-xs-6 col-xs-offset-3">

		<div class="col-xs-12">
			<h1 class="text-center">Admin Login</h1>
			<p>Login: </p>
			<input ng-model="user.username" class="form-control" type="text" placeholder="admin@mail.com">
		</div>
		<div class="col-xs-12">
			<p>Password: </p>
			<input ng-model="user.pass" class="form-control" type="password" placeholder="admin">

			<button class="p_loginButton center-block" ng-click="onLoginClick()">Login</button>
		</div>
		

	</div>

</body>
